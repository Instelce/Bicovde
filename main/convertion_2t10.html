<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"> 
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <a href="index.html" data-aos="fade-down" data-aos-delay="100"><img src="images/logo.png"></a>
            <h3 data-aos="fade-down">A super converter</h3>
        </div>
    
        <div class="conversion__container">
            <!-- Container base 2 to base 10 converter -->
            <div class="side side__left" data-aos="fade-up">
                <h3>Binary to Decimal</h3>

                <form class="convertion__form">
                    <input id="2t10" class="mb-10" type="number" placeholder="00000001">
                    <button class="btn__blue" onclick="binaryToDecimal()" type="button"><span>Conversion</span></button>
                </form>

                <div class="result__container">
                    <div class="result">
                        <span>Result</span>
                        <span id="result">None</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="particles" class="particles"></div>
    
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <script src="js/particles.js"></script>
    <script src="js/convertions.js"></script>
    <script src="js/aos.js"></script>
</body>
</html>
