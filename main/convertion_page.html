<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"> 
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <a href="index.html"><h1>Binary Converter</h1></a>
        </div>
    
        <div class="conversion__container">
            <!-- Container base 2 to base 10 converter -->
            <div class="side side__left">
                <h3>Base 2 to base 10</h3>

                <form class="convertion__form">
                    <label class="mb-10">For the conversion, a space must be put between the 0 and 1.</label>
                    <input class="mb-10" type="text" placeholder="0 0 0 0 0 0 0 1">
                    <button class="btn__blue" type="submit"><span>Conversion</span></button>
                </form>

                <div class="result__container">
                    <div class="result">
                        <span>Result</span>
                        <span>None</span>
                    </div>
                </div>
            </div>

            <!-- Container base 10 to base 2 converter -->
            <div class="side side__right">
                <h3>Base 10 to base 2</h3>

                <form class="convertion__form">
                    <input class="mb-10" type="text" placeholder="127">
                    <button class="btn__blue" type="submit"><span>Conversion</span></button>
                </form>

                <div class="result__container">
                    <div class="result">
                        <span>Result</span>
                        <span>None</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="particles" class="particles"></div>
    
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
