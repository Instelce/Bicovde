<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"> 
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <a href="index.html"><h1>Binary Converter</h1></a>
        </div>

        <header id="swup">
            <p>If you want to convert from binary to decimal and vice versa, you are on the right application !</p>
            <a class="open__modalbox btn__orange"><span>Start Conversion</span></a>
        </header>

    <div class="modalbox__container">

            <img class="modalbox__close" src="images/close.svg">
            <div>
                <a href="convertion_page.html" class="btn__orange"><span>Binary to decimal</span></a>
                <a href="convertion_page.html" class="btn__orange"><span>Decimal to Binary</span></a>
            </div>
        </div>
    </div>

    <div id="particles" class="particles"></div>
    
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
